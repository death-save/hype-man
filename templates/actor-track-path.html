<form autocomplete="off" onsubmit="event.preventDefault();">

    <div class="form-group">
        <label>Actor Theme Song</label>    
        <input type="url" name="actorTrackPath" value="{{trackPath}}" placeholder=""/>
        {{filepicker target="actorTrackPath"}}
        <p class="hint">Select the audio file to use as this actor's theme song</p> 
    </div>

    <button type="submit" name="submit">
        <i class="far fa-save"></i> Save Track
    </button>
</form>
